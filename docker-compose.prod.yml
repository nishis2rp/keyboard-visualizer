version: '3.8'

services:
  # 本番ビルド（Nginx）
  app:
    build:
      context: .
      target: production
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    container_name: keyboard-visualizer-prod
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - keyboard-visualizer-network

networks:
  keyboard-visualizer-network:
    driver: bridge
