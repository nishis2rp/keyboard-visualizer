<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="#1a202c"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2d3748" stroke-width="1" opacity="0.3"/>
    </pattern>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" stop-color="#2d3748"/>
      <stop offset="100%" stop-color="#1a202c"/>
    </linearGradient>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="100" y2="100">
      <stop offset="0%" stop-color="#4a5568"/>
      <stop offset="100%" stop-color="#2d3748"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Main content area -->
  <g transform="translate(100, 120)">
    <!-- Logo/Icon -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="160" height="160" rx="40" fill="url(#logoGradient)" opacity="0.9"/>
      <path d="M0 60C0 39 39 0 60 0H100C121 0 160 39 160 60V64C160 43 121 4 100 4H60C39 4 0 43 0 64V60Z" fill="white" fill-opacity="0.15"/>

      <!-- Visualizer bars -->
      <rect x="40" y="60" width="16" height="40" rx="8" fill="white"/>
      <rect x="72" y="40" width="16" height="80" rx="8" fill="white"/>
      <rect x="104" y="50" width="16" height="56" rx="8" fill="white"/>
    </g>

    <!-- Title -->
    <text x="190" y="65" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="800" fill="white" letter-spacing="-2">
      KEYBOARD
    </text>
    <text x="190" y="130" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="800" fill="#94a3b8" letter-spacing="-2">
      Visualizer
    </text>

    <!-- Description -->
    <text x="0" y="230" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="600" fill="#cbd5e0">
      1,300+ ショートカットを可視化して学習
    </text>

    <!-- Features -->
    <g transform="translate(0, 280)">
      <!-- Feature 1 -->
      <circle cx="15" cy="15" r="8" fill="#10b981"/>
      <text x="40" y="24" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="500" fill="#e2e8f0">
        リアルタイム可視化
      </text>

      <!-- Feature 2 -->
      <circle cx="15" cy="65" r="8" fill="#10b981"/>
      <text x="40" y="74" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="500" fill="#e2e8f0">
        クイズモードで学習
      </text>

      <!-- Feature 3 -->
      <circle cx="15" cy="115" r="8" fill="#10b981"/>
      <text x="40" y="124" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="500" fill="#e2e8f0">
        VS Code・Excel・Chrome対応
      </text>
    </g>
  </g>

  <!-- Footer URL -->
  <text x="600" y="590" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="500" fill="#64748b" text-anchor="middle">
    nishis2rp.github.io/keyboard-visualizer
  </text>
</svg>
