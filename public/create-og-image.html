<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a202c;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        #canvas {
            border: 2px solid #4a5568;
            margin: 20px 0;
        }
        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #3182ce;
        }
        .info {
            color: #e2e8f0;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 style="color: #e2e8f0;">Keyboard Visualizer OG Image Generator</h1>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <br>
    <button onclick="downloadImage()">Download OG Image (1200x630)</button>
    <p class="info">Right-click on the canvas and "Save image as..." or click the button to download.</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#1a202c');
        gradient.addColorStop(1, '#2d3748');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);

        // Grid pattern
        ctx.strokeStyle = 'rgba(74, 85, 104, 0.3)';
        ctx.lineWidth = 1;
        for (let i = 0; i < 1200; i += 40) {
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, 630);
            ctx.stroke();
        }
        for (let i = 0; i < 630; i += 40) {
            ctx.beginPath();
            ctx.moveTo(0, i);
            ctx.lineTo(1200, i);
            ctx.stroke();
        }

        // Keyboard icon (simplified)
        ctx.fillStyle = '#4299e1';
        const iconX = 150;
        const iconY = 180;

        // Draw keyboard keys
        const keySize = 50;
        const keyGap = 10;
        const rows = [
            [0, 1, 2, 3, 4, 5, 6, 7],
            [0.5, 1.5, 2.5, 3.5, 4.5, 5.5, 6.5],
            [0.75, 1.75, 2.75, 3.75, 4.75, 5.75]
        ];

        rows.forEach((row, rowIndex) => {
            row.forEach(keyPos => {
                const x = iconX + keyPos * (keySize + keyGap);
                const y = iconY + rowIndex * (keySize + keyGap);

                // Key background
                ctx.fillStyle = '#2d3748';
                ctx.strokeStyle = '#4299e1';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.roundRect(x, y, keySize, keySize, 8);
                ctx.fill();
                ctx.stroke();

                // Key highlight
                const keyGradient = ctx.createLinearGradient(x, y, x, y + keySize);
                keyGradient.addColorStop(0, 'rgba(66, 153, 225, 0.3)');
                keyGradient.addColorStop(1, 'rgba(66, 153, 225, 0)');
                ctx.fillStyle = keyGradient;
                ctx.fillRect(x, y, keySize, keySize);
            });
        });

        // Title
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 80px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
        ctx.fillText('Keyboard Visualizer', 150, 470);

        // Subtitle
        ctx.fillStyle = '#a0aec0';
        ctx.font = '36px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
        ctx.fillText('1,300+ Shortcuts | Interactive Quiz | Real-time Visualization', 150, 530);

        // Accent line
        ctx.strokeStyle = '#4299e1';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(150, 550);
        ctx.lineTo(550, 550);
        ctx.stroke();

        // Stats badges
        const badges = [
            { icon: 'âŒ¨ï¸', text: '1,300+', label: 'Shortcuts' },
            { icon: 'ðŸŽ¯', text: '9', label: 'Apps' },
            { icon: 'ðŸ“Š', text: '4', label: 'Levels' }
        ];

        badges.forEach((badge, index) => {
            const badgeX = 700 + index * 150;
            const badgeY = 200;

            // Badge background
            ctx.fillStyle = 'rgba(66, 153, 225, 0.15)';
            ctx.strokeStyle = '#4299e1';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.roundRect(badgeX, badgeY, 130, 120, 12);
            ctx.fill();
            ctx.stroke();

            // Icon
            ctx.font = '48px Arial';
            ctx.fillText(badge.icon, badgeX + 40, badgeY + 60);

            // Number
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 24px -apple-system';
            ctx.textAlign = 'center';
            ctx.fillText(badge.text, badgeX + 65, badgeY + 90);

            // Label
            ctx.fillStyle = '#a0aec0';
            ctx.font = '16px -apple-system';
            ctx.fillText(badge.label, badgeX + 65, badgeY + 110);

            ctx.textAlign = 'left';
        });

        // URL
        ctx.fillStyle = '#718096';
        ctx.font = '20px monospace';
        ctx.fillText('nishis2rp.github.io/keyboard-visualizer', 150, 590);

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
