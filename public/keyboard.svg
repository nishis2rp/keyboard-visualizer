<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="key" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)"/>

  <!-- Keyboard base -->
  <rect x="20" y="35" width="60" height="30" rx="4" fill="#2c3e50" opacity="0.8"/>

  <!-- Keys -->
  <!-- Top row -->
  <rect x="25" y="40" width="8" height="8" rx="1.5" fill="url(#key)"/>
  <rect x="35" y="40" width="8" height="8" rx="1.5" fill="url(#key)"/>
  <rect x="45" y="40" width="8" height="8" rx="1.5" fill="url(#key)"/>
  <rect x="55" y="40" width="8" height="8" rx="1.5" fill="url(#key)"/>
  <rect x="65" y="40" width="8" height="8" rx="1.5" fill="url(#key)"/>

  <!-- Middle row -->
  <rect x="25" y="50" width="8" height="8" rx="1.5" fill="url(#key)"/>
  <rect x="35" y="50" width="8" height="8" rx="1.5" fill="#a8e6cf"/>
  <rect x="45" y="50" width="8" height="8" rx="1.5" fill="url(#key)"/>
  <rect x="55" y="50" width="8" height="8" rx="1.5" fill="url(#key)"/>
  <rect x="65" y="50" width="8" height="8" rx="1.5" fill="url(#key)"/>

  <!-- Bottom row (spacebar) -->
  <rect x="35" y="60" width="28" height="3" rx="1.5" fill="url(#key)"/>
</svg>
