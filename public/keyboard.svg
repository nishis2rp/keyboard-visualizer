<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Apple SF Blue -->
    <linearGradient id="sfBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0051D5;stop-opacity:1" />
    </linearGradient>

    <!-- Key gradient -->
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background - Apple Gray -->
  <rect width="100" height="100" rx="22" fill="#F5F5F7"/>

  <!-- Keyboard container -->
  <g transform="translate(20, 28)">
    <!-- Keyboard base (subtle) -->
    <rect x="0" y="0" width="60" height="44" rx="6" fill="#E8E8ED"/>

    <!-- Keys arranged in 3 rows -->
    <!-- Top row (5 keys) -->
    <g transform="translate(5, 5)">
      <rect x="0" y="0" width="8" height="8" rx="1.5" fill="url(#keyGradient)" stroke="#D2D2D7" stroke-width="0.5"/>
      <rect x="10" y="0" width="8" height="8" rx="1.5" fill="url(#keyGradient)" stroke="#D2D2D7" stroke-width="0.5"/>
      <rect x="20" y="0" width="8" height="8" rx="1.5" fill="url(#sfBlue)" stroke="#007AFF" stroke-width="0.5"/>
      <rect x="30" y="0" width="8" height="8" rx="1.5" fill="url(#keyGradient)" stroke="#D2D2D7" stroke-width="0.5"/>
      <rect x="40" y="0" width="8" height="8" rx="1.5" fill="url(#keyGradient)" stroke="#D2D2D7" stroke-width="0.5"/>
    </g>

    <!-- Middle row (5 keys) -->
    <g transform="translate(5, 15)">
      <rect x="0" y="0" width="8" height="8" rx="1.5" fill="url(#keyGradient)" stroke="#D2D2D7" stroke-width="0.5"/>
      <rect x="10" y="0" width="8" height="8" rx="1.5" fill="url(#keyGradient)" stroke="#D2D2D7" stroke-width="0.5"/>
      <rect x="20" y="0" width="8" height="8" rx="1.5" fill="url(#keyGradient)" stroke="#D2D2D7" stroke-width="0.5"/>
      <rect x="30" y="0" width="8" height="8" rx="1.5" fill="url(#keyGradient)" stroke="#D2D2D7" stroke-width="0.5"/>
      <rect x="40" y="0" width="8" height="8" rx="1.5" fill="url(#keyGradient)" stroke="#D2D2D7" stroke-width="0.5"/>
    </g>

    <!-- Bottom row (spacebar) -->
    <g transform="translate(5, 25)">
      <rect x="8" y="0" width="32" height="8" rx="1.5" fill="url(#keyGradient)" stroke="#D2D2D7" stroke-width="0.5"/>
    </g>

    <!-- Subtle shadow -->
    <ellipse cx="30" cy="45" rx="25" ry="2" fill="rgba(0, 0, 0, 0.05)"/>
  </g>
</svg>
