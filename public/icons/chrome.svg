<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <mask id="gaps">
    <rect width="48" height="48" fill="white" />
    <!-- Three dividing lines from center at 120 degree intervals -->
    <g stroke="black" stroke-width="1.5" stroke-linecap="round">
      <line x1="24" y1="24" x2="48" y2="12" />
      <line x1="24" y1="24" x2="24" y2="48" />
      <line x1="24" y1="24" x2="0" y2="12" />
    </g>
    <!-- Inner circle gap -->
    <circle cx="24" cy="24" r="11" fill="black" />
  </mask>
  
  <g mask="url(#gaps)">
    <circle cx="24" cy="24" r="24" />
  </g>
  <circle cx="24" cy="24" r="9.5" />
</svg>