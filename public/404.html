<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect handler
      // This script captures the current path and redirects to index.html with the path as a query parameter
      (function() {
        var pathSegmentsToKeep = 1; // Number of path segments to keep (for /keyboard-visualizer/)

        var location = window.location;
        var redirect = location.protocol + '//' + location.host +
          location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
          '/?/' +
          location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
          location.hash;

        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <p style="text-align: center; margin-top: 50px; font-family: sans-serif;">
      Redirecting to the app...
    </p>
  </body>
</html>
